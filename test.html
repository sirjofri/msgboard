<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>testing msgboard</title>
<script src="./msgboard.js"></script>
<script><!--
var mymsg;
var count = 0;

window.onload = function(){
	mymsg = new Msgboard(document.getElementById("msg"));
};

send = function(){
	mymsg.send({text:"test"+(count++),visibility:5});
};

senduntouched = function() {
	mymsg.send({text:"test"+(count++),visibility:5,nocount:true});
};
//--></script>
</head>
<body>
<input type="button" onclick="send();" value="touched">
<input type="button" onclick="senduntouched();" value="untouched">
<div id="msg"></div>
</body>
</html>
